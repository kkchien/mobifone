<!-- {{price |json}} -->
<div *ngIf="price != undefined">
  <div class="col-sm-6 col-xs-12 text-price"  *ngFor="let p of price; let i = index" >
    <div class="row form-group" *ngIf="i < 20">
        <div class="col-xs-6">
            <strong>{{p.area_name}}</strong>
        </div>
        <div class="col-xs-6">
          <a routerLink="/price">
            <span class="label label-danger" style="font-size:10pt;">
                {{p.price | number}} VND 
                <i class="fa fa-chevron-right"></i>
            </span>
          </a>
        </div>
    </div>
  </div>
</div>
