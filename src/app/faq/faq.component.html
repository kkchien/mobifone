<div class="col-xs-12">
  <hr>
</div>
<div class="container">
  <div class="row col-xs-12">
    <h4>Hỏi & Đáp</h4>
    <div class="col-xs-5">
      <ul class="nav nav-pills nav-stacked">
        <li class="active" (click) = "getSize()">
          <a data-toggle="pill" href="#tongquan">Tổng quan
            <i class="fa fa-chevron-right" style="float: right" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a data-toggle="pill" href="#menu1">Thủ tục đăng ký
            <i class="fa fa-chevron-right" style="float: right" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a data-toggle="pill" href="#menu2">Hủy bỏ và sửa đổi
            <i class="fa fa-chevron-right" style="float: right" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a data-toggle="pill" href="#menu3">Thu thập và sử dụng
            <i class="fa fa-chevron-right" style="float: right" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </div>
    <div class="col-xs-7">
      <div class="tab-content" *ngIf=" faqs.length > 0">
        <div id="tongquan" class="tab-pane fade in active">
          <div class="panel-group" id="accordion"  *ngFor="let faq of faqs">
            <div class="panel panel-default">
              <a class="faq-title" data-toggle="collapse" data-parent="#accordion" href=#{{faq.faqId}}>
                <div class="panel-heading">
                  <h4 class="panel-title">
                    {{faq.question}}
                  </h4>
                </div>
              </a>
              <div id={{faq.faqId}} class="panel-collapse collapse out">
                <div class="panel-body faq-content">{{faq.reply}}</div>
              </div>
            </div>
          </div>
        </div>
        <div id="menu1" class="tab-pane fade out">
          <h3> Thủ tục đăng ký</h3>
        </div>
        <div id="menu2" class="tab-pane fade out">
          <h3>Hủy bỏ và sửa đổi</h3>
        </div>
      </div>
    </div>


  </div>

    <faq-detail [data]="f" *ngIf="f.faqId != null"></faq-detail>
  </div>
  <div class="col-xs-12 text-right">
    <ngb-pagination [collectionSize]="total" [(page)]="page" [maxSize]="4" [rotate]="true" [boundaryLinks]="false" (pageChange)="changePage(page)"></ngb-pagination>
  </div> -->
</div>
