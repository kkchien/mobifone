<div class="container" *ngIf="title != undefined">
  <div class="col-xs-12">
    <hr>
  </div>
  <div class="col-xs-12 text-center">
    <h3 class="text-uppercase">
      <strong>{{title.topic}}</strong>
    </h3>
  </div>
  <div  *ngIf="pagination != undefined">
    <div style="margin-top:25px;min-height:100vh; display:block;" >
        <div class="col-xs-6 col-sm-2" *ngFor="let p of pagination.show; let id = index;">
            <div class="panel panel-default">
              <div class="panel-body" style="background-color:rgb(238, 238, 238)">
                <a routerLink="../order">
                  <div class="form-group row">
                    <div class="text-center">
                      <div class="">
                        <img src="assets/img/country/{{p.img}}.gif" style="height:60px;" class="img-responsive">
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <p class="text-center">
                      <span *ngIf="p.area_name.length < 15">
                        {{p.area_name}}
                      </span>
      
                      <span *ngIf="p.area_name.length >= 15">
                        {{p.area_name | slice:0:14}} ...
                      </span>
                    </p>
                    <p class="text-center">
                      <strong> {{title['price-label']}}: </strong>
                      {{p.price | number}} VNƒê
                    </p>
                  </div>
                </a>
              </div>
            </div>
          </div>
    </div>

    <div class="col-xs-12 text-center row" style="bottom:0px;">
      <ngb-pagination [collectionSize]="pagination.total*10" [(page)]="currentPage" [maxSize]="3" [rotate]="true" (pageChange)="change()"></ngb-pagination>
    </div>
  </div>
</div>
